<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a4a4a;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 15px 0;
        }

        .support-info {
            margin: 20px 0;
        }

        .email {
            font-size: 20px;
            color: #ff6f61;
            font-weight: bold;
        }

        .discord-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
        }

        .discord-btn img:hover {
            opacity: 0.8;
        }

        .discord-btn a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
            margin-left: 15px;
        }

        .discord-link {
            margin-top: 20px;
            font-size: 18px;
            color: #3b5998;
        }

        .discord-link a {
            color: #3b5998;
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="AiCasso Logo">
        </div>
        <h1>需要支持吗？</h1>
        <p>我们在这里帮助您！如果您有任何问题或需要帮助，请随时与我们联系。</p>

        <div class="support-info">
            <p>通过电子邮件联系我们：<span class="email">gloriousbytes@gmail.com</span></p>
            <p>或者加入我们的 Discord 服务器：</p>
        </div>

        <div class="discord-btn">
            <a href="https://discord.gg/ugvHwcXm7X" target="_blank">
                <img src="../images/discordicon.svg" alt="Discord 图标">
            </a>
            <a href="https://discord.gg/ugvHwcXm7X" target="_blank">在 Discord 上加入 AiCasso 支持</a>
        </div>

        <div class="discord-link">
            <p>如果上面的链接无法使用，您可以复制并粘贴此 URL：</p>
            <a href="https://discord.gg/ugvHwcXm7X" target="_blank">https://discord.gg/ugvHwcXm7X</a>
        </div>
    </div>
</body>
</html>
