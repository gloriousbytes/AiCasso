<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #4a4a4a;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .thank-you {
            font-size: 22px;
            color: #ff6f61;
            font-weight: bold;
        }

        .community-message {
            font-size: 20px;
            color: #3b5998;
            margin-top: 20px;
        }

        .logo, .discord-btn {
            margin: 20px 0;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
        }

        .discord-btn img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="לוגו" width="50" height="50">
        </div>
        <h1 class="thank-you">תודה שהשתמשת ב-AiCasso!</h1>
        <p>אנו מעריכים את התמיכה המתמשכת שלך. שיהיה לך יום נהדר היום!</p>
        
        <p class="community-message">קבל השראה, שתף את היצירות שלך, או מצא טיפים מועילים מהקהילה המדהימה שלנו!</p>
    </div>
</body>
</html>
