<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6f61;
            font-size: 36px;
        }

        p {
            color: #b3b3b3;
            font-size: 18px;
        }

        .thank-you {
            font-size: 22px;
            color: #ff6f61;
            font-weight: bold;
        }

        .community-message {
            font-size: 20px;
            color: #3b5998;
            margin-top: 20px;
        }

        .logo, .discord-btn {
            margin: 20px 0;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
            filter: brightness(0.8);
        }

        .discord-btn img:hover {
            filter: brightness(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="로고" width="90" height="90">
        </div>
        <h1 class="thank-you">AiCasso를 사용해 주셔서 감사합니다!</h1>
        <p>계속적인 지원에 감사드립니다. 오늘도 좋은 하루 되세요!</p>
        
        <p class="community-message">우리의 멋진 커뮤니티에서 영감을 얻고, 창작물을 공유하거나 유용한 팁을 찾아보세요!</p>
    </div>
</body>
</html>
