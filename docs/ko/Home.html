<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a4a4a;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 15px 0;
        }

        .support-info {
            margin: 20px 0;
        }

        .email {
            font-size: 20px;
            color: #ff6f61;
            font-weight: bold;
        }

        .discord-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
        }

        .discord-btn img:hover {
            opacity: 0.8;
        }

        .discord-btn a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
            margin-left: 15px;
        }

        .discord-link {
            margin-top: 20px;
            font-size: 18px;
            color: #3b5998;
        }

        .discord-link a {
            color: #3b5998;
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="AiCasso 로고">
        </div>
        <h1>지원이 필요하신가요?</h1>
        <p>우리는 도와드릴 준비가 되어 있습니다! 질문이 있거나 도움이 필요하시면 언제든지 연락해 주세요.</p>

        <div class="support-info">
            <p>이메일: <span class="email">gloriousbytes@gmail.com</span></p>
            <p>또는 우리의 Discord 서버에 참여하세요:</p>
        </div>

        <div class="discord-btn">
            <a href="https://discord.gg/ugvHwcXm7X" target="_blank">
                <img src="../images/discordicon.svg" alt="Discord 아이콘">
            </a>
            <a href="https://discord.gg/ugvHwcXm7X" target="_blank">AiCasso 지원 Discord에 참여하기</a>
        </div>

        <div class="discord-link">
            <p>위 링크가 작동하지 않으면, 이 URL을 복사하여 붙여넣으세요:</p>
            <a href="https://discord.gg/ugvHwcXm7X" target="_blank">https://discord.gg/ugvHwcXm7X</a>
        </div>
    </div>
</body>
</html>
