<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>អរគុណ!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6f61;
            font-size: 36px;
        }

        p {
            color: #b3b3b3;
            font-size: 18px;
        }

        .thank-you {
            font-size: 22px;
            color: #ff6f61;
            font-weight: bold;
        }

        .community-message {
            font-size: 20px;
            color: #3b5998;
            margin-top: 20px;
        }

        .logo, .discord-btn {
            margin: 20px 0;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
            filter: brightness(0.8);
        }

        .discord-btn img:hover {
            filter: brightness(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="Logo" width="90" height="90">
        </div>
        <h1 class="thank-you">អរគុណសម្រាប់ការប្រើប្រាស់ AiCasso!</h1>
        <p>យើងសូមអរគុណចំពោះការគាំទ្ររបស់អ្នក។ សូមឲ្យអ្នកមានថ្ងៃល្អមួយនៅថ្ងៃនេះ!</p>
        
        <p class="community-message">ទទួលបានការបំភ្លឺចិត្ត ចែករំលែកការបង្កើតរបស់អ្នក ឬស្វែងរកគន្លឹះអត្ថប្រយោជន៍ពីសហគមន៍ដ៏អស្ចារ្យរបស់យើង!</p>
    </div>
</body>
</html>
