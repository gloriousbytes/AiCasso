<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">

        }

            color: #555;
            font-size: 18px;
        }

        .thank-you {

        }

            margin-top: 20px;
        }

            margin: 20px 0;
        }

        .discord-btn img {

        }

        .discord-btn img:hover {

        }

<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="Logo" width="50" height="50">
        </div>
        <h1 class="thank-you">អរគុណសម្រាប់ការប្រើប្រាស់ AiCasso!</h1>
        <p>យើងសូមអរគុណចំពោះការគាំទ្ររបស់អ្នក។ សូមអោយអ្នកមានថ្ងៃល្អមួយនៅថ្ងៃនេះ!</p>
        
        <p class="community-message">ទទួលបានការបំភ្លឺចិត្ត ចែករំលែកការបង្កើតរបស់អ្នក ឬស្វែងរកគន្លឹះអត្ថប្រយោជន៍ពីសហគមន៍ដ៏អស្ចារ្យរបស់យើង!</p>
    </div>
</body>
</html>
