<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6f61;
            font-size: 36px;
        }

        p {
            color: #b3b3b3;
            font-size: 18px;
        }

        .thank-you {
            font-size: 22px;
            color: #ff6f61;
            font-weight: bold;
        }

        .community-message {
            font-size: 20px;
            color: #3b5998;
            margin-top: 20px;
        }

        .logo, .discord-btn {
            margin: 20px 0;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
            filter: brightness(0.8);
        }

        .discord-btn img:hover {
            filter: brightness(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="Logo" width="90" height="90">
        </div>
        <h1 class="thank-you">Grazie per aver utilizzato AiCasso!</h1>
        <p>Apprezziamo il tuo continuo supporto. Ti auguriamo una splendida giornata!</p>
        
        <p class="community-message">Lasciati ispirare, condividi le tue creazioni o trova consigli utili dalla nostra fantastica comunit√†!</p>
    </div>
</body>
</html>
