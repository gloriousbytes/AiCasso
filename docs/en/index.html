<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4a4a4a;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .thank-you {
            font-size: 22px;
            color: #ff6f61;
            font-weight: bold;
        }

        .community-message {
            font-size: 20px;
            color: #3b5998;
            margin-top: 20px;
        }

        .logo, .discord-btn {
            margin: 20px 0;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
        }

        .discord-btn img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="Logo" width="150" height="150">
        </div>
        <h1 class="thank-you">Thank You for Using AiCasso!</h1>
        <p>We appreciate your continued support. May you have a great day today!</p>
        
        <p class="community-message">Get inspired, share your creations, or find helpful tips from our amazing community!</p>
        
        <div class="discord-btn" onclick="window.open('https://discord.gg/ugvHwcXm7X', '_blank')">
            <img src="images/discordicon.svg" alt="Discord Button" width="100" height="100">
        </div>
    </div>
</body>
</html>
