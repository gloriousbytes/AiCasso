<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>நன்றி!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #4a4a4a;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .thank-you {
            font-size: 22px;
            color: #ff6f61;
            font-weight: bold;
        }

        .community-message {
            font-size: 20px;
            color: #3b5998;
            margin-top: 20px;
        }

        .logo, .discord-btn {
            margin: 20px 0;
        }

        .discord-btn img {
            width: 100px;
            cursor: pointer;
        }

        .discord-btn img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.svg" alt="Logo" width="50" height="50">
        </div>
        <h1 class="thank-you">AiCasso ஐப் பயன்படுத்துவதற்காக நன்றி!</h1>
        <p>உங்கள் தொடர்ந்த ஆதரவுக்கு நாங்கள் நன்றி கூறுகிறோம். இன்று உங்களுக்கு ஒரு சிறந்த நாள் கிடைக்கட்டும்!</p>
        
        <p class="community-message">உங்களை ஊக்குவிக்க, உங்கள் படைப்புகளைப் பகிர, அல்லது எங்கள் அற்புதமான சமூகத்திலிருந்து பயனுள்ள குறிப்புகளைப் பெறுங்கள்!</p>
    </div>
</body>
</html>
